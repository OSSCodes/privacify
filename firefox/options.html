<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paste with Privacify - Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      font-size: 24px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Tab navigation */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 12px 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .tab.active {
      background-color: #3498db;
      color: white;
      border-color: #3498db;
    }

    .tab:hover {
      background-color: #e0e0e0;
    }

    /* Sections for each tab */
    .section {
      display: none;
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .section.active {
      display: block;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .checkbox-group label,
    .radio-group label {
      display: inline;
    }

    .toast-position {
      margin-left: 25px;
      margin-top: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #3498db;
    }

    button {
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
      margin-right: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    td button {
      background-color: #e74c3c;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.3s ease;
    }

    td button.editPattern {
      background-color: #f39c12;
    }

    td button.editDomain {
      background-color: #f39c12;
    }

    td button:hover {
      background-color: #c0392b;
    }

    td button.editPattern:hover,
    td button.editDomain:hover {
      background-color: #e67e22;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .tabs {
        flex-direction: column;
        margin-bottom: 10px;
      }

      .tab {
        margin-bottom: 10px;
        text-align: center;
      }

      input[type="text"] {
        font-size: 16px;
      }

      table {
        font-size: 14px;
      }

      button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>

<body>
  <h1>
    <svg version="1.1" viewBox="0 0 57.378 60.232" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
      <g transform="translate(-69.492 -81.767)">
        <g stroke-width="2">
          <g fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round">
            <path
              d="m72.799 115.95v-11.412a1.5554 1.5554 0 0 1 1.5554-1.5554h31.107a1.5554 1.5554 0 0 1 1.5554 1.5554v11.412c0 16.331-13.862 21.736-16.623 22.65a1.3998 1.3998 0 0 1-0.9721 0c-2.7608-0.91378-16.623-6.3186-16.623-22.65z"
              stroke-width="2"></path>
            <polyline transform="matrix(.19442 0 0 .19442 66.168 93.32)" points="172 104 113.3 160 84 132"
              stroke-width="9"></polyline>
            <path transform="matrix(.26458 0 0 .26458 66.413 74.491)" d="m216 168v-128h-128" stroke-width="5"></path>
            <polyline transform="matrix(.26458 0 0 .26458 62.179 79.254)" points="168 168 216 168 216 40 88 40 88 88"
              stroke-width="5"></polyline>
          </g>
        </g>
      </g>
    </svg>
    Paste with Privacify - Settings
  </h1>

  <!-- Tab navigation -->
  <div class="tabs">
    <div class="tab active" data-tab="patterns-tab">Patterns</div>
    <div class="tab" data-tab="domains-tab">Domains</div>
    <div class="tab" data-tab="configuration-tab">Configuration</div>
  </div>

  <!-- Patterns Tab Content -->
  <div id="patterns-tab" class="section active">
    <div class="input-group">
      <label for="regexPattern">Regex Pattern:</label>
      <input type="text" id="regexPattern" placeholder="Enter regex pattern">
    </div>
    <div class="input-group">
      <label for="maskedValue">Masked Value:</label>
      <input type="text" id="maskedValue" placeholder="Enter masked value">
    </div>
    <div class="input-group">
      <button id="addPatternButton">Add Pattern</button>
      <button id="clearPatternsButton">Clear Patterns</button>
    </div>

    <!-- Table for displaying patterns -->
    <table id="patternTable">
      <thead>
        <tr>
          <th>Regex Pattern</th>
          <th>Masked Value</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="patternList"></tbody>
    </table>
  </div>

  <!-- Domains Tab Content -->
  <div id="domains-tab" class="section">
    <div class="input-group">
      <label for="domainName">Domain Name:</label>
      <input type="text" id="domainName" placeholder="Enter domain name">
    </div>
    <div class="input-group">
      <button id="addDomainButton">Add Domain</button>
      <button id="clearDomainsButton">Clear Domains</button>
    </div>

    <!-- Table for displaying domains -->
    <table id="domainTable">
      <thead>
        <tr>
          <th>Domain Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="domainList"></tbody>
    </table>
  </div>

  <div id="configuration-tab" class="section">
    <!-- Toast Message Checkbox -->
    <div class="checkbox-group">
      <input type="checkbox" id="showToast" checked>
      <label for="showToast">Show Toast Message After Privacify Paste</label>
    </div>

    <!-- Toast Position Radio Buttons -->
    <div class="radio-group toast-position">
      <label for="toastPosition">Toast Position:</label><br>
      <input type="radio" id="topLeft" name="toastPosition" value="top-left">
      <label for="topLeft">Top Left</label><br>

      <input type="radio" id="topRight" name="toastPosition" value="top-right">
      <label for="topRight">Top Right</label><br>

      <input type="radio" id="bottomLeft" name="toastPosition" value="bottom-left">
      <label for="bottomLeft">Bottom Left</label><br>

      <input type="radio" id="bottomRight" name="toastPosition" value="bottom-right" checked>
      <label for="bottomRight">Bottom Right</label><br>

      <input type="radio" id="center" name="toastPosition" value="center">
      <label for="center">Center</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="pasteWarning" value="true" checked>
      <label for="pasteWarning">Paste Warning On Allowed Sites (Ctrl ⌃ + V or Command ⌘ + V or Context Menu
        Paste)</label>
    </div>

  </div>

  <script src="options.js"></script>
</body>

</html>
